      <app-card [title]="'แก้ไขข้อมูลลูกค้า'" [cardOptionBlock]="true">
        <div class="form-group row">
          <div class="col-sm-6 mobile-inputs">
            <h4 class="sub-title text-primary"><b>รายละเอียดลูกค้า</b></h4>
            <!--<form action="javascript:">-->
            <div class="row">
              <label class="col-sm-4 col-lg-2 col-form-label">ชื่อ-สกุลลูกค้า :</label>
              <div class="col-sm-8 col-lg-10">
                <div class="input-group">
                  <input type="text"
                         class="form-control text-primary"
                         [(ngModel)]="customer.customerNameSurname"
                         name="customerNameSurname">
                  <span class="input-group-append">
                  <label class="input-group-text">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </label>
                  </span>
                </div>
              </div>
            </div>
            <div class="row">
              <label class="col-sm-4 col-lg-2 col-form-label">ชื่อโซเชียล :</label>
              <div class="col-sm-8 col-lg-10">
                <div class="input-group">
                  <input type="text"
                         class="form-control form-control form-txt-primary input-group"
                         [(ngModel)]="customer.customerSocial"
                         name="customerSocial">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2">เบอร์โทรศัพท์ :</label>
              <div class="col-sm-10">
                <input type="text"
                       maxlength="10"
                       class="form-control form-txt-primary"
                       [(ngModel)]="customer.customerTel"
                       name="customerTel">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-2"> </div>
              <label class="col-sm-10 text-info">
                <i class="fa fa-warning text-danger"></i>
                หมายเลขโทรศัพท์ที่ถูกต้อง ตัวอย่าง 0614207877 หรือ 0246255934
              </label>
            </div>
            <div class="form-group row">
              <label class="col-sm-2">อีเมลล์ :</label>
              <div class="col-sm-10">
                <input type="text"
                       class="form-control form-txt-primary"
                       [(ngModel)]="customer.customerEmail"
                       name="customerEmail">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-2"> </div>
              <label class="col-sm-10 text-info">
                <i class="fa fa-warning text-danger"></i>
                รูปแบบอีเมลล์ที่ถูกต้อง เช่น risingenterprise1@gmail.com
              </label>
            </div>
            <div class="form-group row">
              <label class="col-sm-2">เลขประจำตัวประชาชน :</label>
              <div class="col-sm-10">
                <input type="text"
                       maxlength="13"
                       class="form-control form-txt-primary"
                       [(ngModel)]="customer.customerIdcard"
                       name="customerIdcard">
              </div>
            </div>
          </div>
          <!-- tab 2-->
          <div class="col-sm-6 mobile-inputs">
            <h4 class="sub-title text-primary"><b>ที่อยู่ลูกค้า</b></h4>
            <div class="form-group row">
              <label class="col-sm-2">บ้านเลขที่/อาคาร/ซอย/ถนน</label>
              <div class="col-sm-10">
                <textarea rows="3"
                          class="form-control form-txt-primary"
                          [(ngModel)]="customer.customerIdhome"
                          name="customerIdhome">
                </textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2">ที่อยู่ลูกค้า :</label>
              <div class="col-sm-10">
                <textarea rows="3"
                          class="form-control form-txt-primary"
                          [(ngModel)]="customer.customerAddress"
                          name="customerAddress">
                </textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2">รหัสไปรษณีย์ :</label>
              <div class="col-sm-10">
                <input type="text"
                       [maxlength]="5"
                       class="form-control form-txt-primary"
                       [(ngModel)]="customer.customerZipcode"
                       name="customerZipcode">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2">สถานะ :</label>
              <div class="col-sm-10">
                <ui-switch
                        [(ngModel)]="customer.customerStatus"
                        name="customerStatus">
                </ui-switch>
              </div>
            </div>
            <div class="form-group row">
              <!--<label class="col-sm-2">รหัสลูกค้า : </label>-->
              <div class="col-sm-10">
                <input type="hidden"
                       [readonly]="true"
                       [(ngModel)]="customer.customerCMId"
                       value="{{customer.customerCMId}}"
                       name="customerCMId"
                       class="form-control text-primary">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2"></label>
              <div class="col-sm-10">
                <input type="hidden" class="hidden form-control form-txt-primary"
                       [disabled]="isDisabled"
                       [(ngModel)]="customer.customerId"
                       name="customerId">
              </div>
            </div>
          </div>
        </div>
